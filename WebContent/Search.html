<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Search</title>

    <!-- maxcdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- fav icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- style  -->
    <link href="./css/main.css?version=5" rel="stylesheet">


</head>

<body>

    <div class="container-fluid text-center content">
        <div class="title">I'm Hungry</div>
        <div style="color:red" id="error"></div>
            <div class="container mt-20">
                <!-- change this -->
                <form method="get" action="/ReturnResults" id="searchForm">
                    <div class="form-row">
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="Search...." name="query" value="" id="query">
                        </div>
                        <div class="col-2">
                            <input style="width: 100px;" type="number" value="2" class="form-control" id="num" name="options" min="1" max="100">
                        </div>
                    </div>
                    <div class="form-row mt-20 ">
                        <div class="col-12">
                            <button type="submit" class="btn" id="searchBtn" style="color: deeppink"><strong>Feed Me!</strong></button>
                        </div>
                    </div>
                </form>
            </div>
    </div>

    <script type="application/javascript">
        var btn = document.getElementById('searchBtn');

        btn.onmousedown = function() {
            btn.style.background = "url('../img/smiley.gif') no-repeat";
            btn.style.backgroundSize = "100%";
        }

        btn.onmouseup = function() {
            setTimeout(change, 300);
        }

        function change() {
            btn.style.background = "url('../img/grumpy.gif') no-repeat";
            btn.style.backgroundSize = "100%";
        }

        function check() {
            document.getElementById("error").innerHTML = "";
            var query = document.getElementById("query").value;
            var options = document.getElementById("num").value;
            query = query.replace(/\s/g, "");

            if (query === "" || !query) {
                document.getElementById("error").innerHTML = "*Please enter a valid query";
                return true;
            }

            return false;
        }
    </script>

</body>

</html>
